name: CI on Pull Request

on:
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: windows-latest

    services:
      papercut:
        image: changemakerstudiosus/papercut-smtp:latest
        ports:
          - 25:25
        env:
          PAPERCUTSMTP_ALLOW_INSECURE: 'true'

    steps:        
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Wait for Papercut to start
      run: |
        echo "Waiting for Papercut SMTP to start..."
        for i in {1..10}; do
          if (Test-NetConnection -ComputerName localhost -Port 25).TcpTestSucceeded; then
            echo "Papercut is running"
            break
          fi
          Start-Sleep -Seconds 2
        done
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --no-restore --verbosity normal
